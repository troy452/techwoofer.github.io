<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Brand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #ffffff;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 0 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }
    a.button {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Brand</h1>
  <p>Your short description goes here. A simple, clear message.</p>
  <a class="button" href="mailto:your@email.com">Contact Us</a>
</body>
</html>
