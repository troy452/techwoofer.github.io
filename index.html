<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechWoofer ‚Äî Live Offers</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0f172a;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      text-align: center;
      padding: 40px 20px;
      font-size: 1.8rem;
      font-weight: 700;
    }
    h2 {
      text-align: center;
      color: #facc15;
      font-size: 1.4rem;
      margin-top: 30px;
    }
    #offers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .offer {
      background: #1e293b;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease-in-out;
    }
    .offer:hover {
      transform: translateY(-4px);
    }
    .offer img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .offer h3 {
      margin: 10px 0;
      font-size: 1rem;
      color: #f9fafb;
    }
    .offer p {
      font-size: 0.85rem;
      color: #cbd5e1;
      min-height: 40px;
    }
    .cta {
      display: inline-block;
      background: #2563eb;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #1d4ed8;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #9ca3af;
      font-size: 0.85rem;
      border-top: 1px solid #1e293b;
    }
  </style>
</head>
<body>
  <header>TechWoofer ‚Äî Live Offers</header>

  <h2>üá∫üá∏ Live Offers (Auto + Local)</h2>
  <div id="offers"><p style="text-align:center;">Loading offers...</p></div>

  <footer>
    ¬© 2025 TechWoofer ‚Äî Powered by CPAGrip.  
  </footer>

  <script>
    const api = "https://cpagrip-feed.miralbenizi7.workers.dev";
    const localFile = window.location.origin + "/offers.json";

    async function loadOffers() {
      const container = document.getElementById("offers");
      container.innerHTML = "<p style='text-align:center;'>Loading offers...</p>";

      try {
        // Fetch local offers first
        const localPromise = fetch(localFile).then(r => r.ok ? r.json() : { offers: [] });
        const livePromise = fetch(api).then(r => r.ok ? r.json() : { offers: [] });

        const [localData, liveData] = await Promise.all([localPromise, livePromise]);

        const localOffers = localData.offers || [];
        const liveOffers = liveData.offers || [];

        // Merge offers ‚Äî local first
        const allOffers = mergeOffers(localOffers, liveOffers);

        if (allOffers.length === 0) {
          container.innerHTML = "<p style='text-align:center;color:#f87171;'>No offers available right now.</p>";
          return;
        }

        renderOffers(allOffers);
        showBadge(liveOffers.length > 0 ? "üåê + üíæ Combined Sources" : "üíæ Local Offers Only");
      } catch (err) {
        console.error("Error loading offers:", err);
        container.innerHTML = "<p style='text-align:center;color:#f87171;'>Error loading offers.</p>";
      }
    }

    // Merge and deduplicate offers by title
    function mergeOffers(local, live) {
      const seen = new Set();
      const merged = [];

      [...local, ...live].forEach(o => {
        const key = (o.title || "").trim().toLowerCase();
        if (!seen.has(key)) {
          seen.add(key);
          merged.push(o);
        }
      });

      return merged;
    }

    // Render offers in grid
    function renderOffers(offers) {
      const container = document.getElementById("offers");
      container.innerHTML = offers
        .map(
          (o) => `
        <div class="offer">
          <img src="${o.image}" alt="${o.title}">
          <h3>${o.title}</h3>
          <p>${o.description}</p>
          <a href="${o.link}" target="_blank" class="cta">üéÅ Join Offer</a>
        </div>
      `
        )
        .join("");
    }

    // Small badge showing data source
    function showBadge(text) {
      const badge = document.createElement("div");
      badge.textContent = text;
      badge.style.cssText = `
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: #111827;
        color: #facc15;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      `;
      document.body.appendChild(badge);
    }

    loadOffers();
  </script>
</body>
</html>
