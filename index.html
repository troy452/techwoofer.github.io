body {

}

  display: inline-block;
  background: #2563eb;
  color: #fff;
  padding: .5rem 1rem;

<body>
<header>
  <h1>TechWoofer â€” Exclusive CPA Offers</h1>
  <p>Join and complete offers to earn rewards and bonuses instantly.</p>
</header>

<section class="hero">
  <h2>ğŸ”¥ Join & Start Earning Instantly!</h2>
  <a class="button" href="#offers">ğŸš€ View Offers</a>
</section>

<section style="text-align:center;margin-top:2rem;">
  <h3>ğŸŒ Live CPA Offers (Auto + Local Backup)</h3>
</section>

<main id="offers">
  <p style="text-align:center;width:100%;">Loading offers...</p>
</main>

<footer>
  Â© 2025 TechWoofer â€” Powered by CPAGrip. All rights reserved.
</footer>

<script>
const api = "https://cpagrip-feed.miralbenizi7.workers.dev"; // Your Worker endpoint
const localBackup = "offers.json";

async function loadOffers() {
  const container = document.getElementById("offers");
  container.innerHTML = "<p style='text-align:center;'>Loading offers...</p>";

  try {
    let response = await fetch(api);
    if (!response.ok) throw new Error("Feed unavailable");
    let data = await response.json();

    if (!data.offers || !data.offers.length) throw new Error("No offers");
    renderOffers(data.offers);
  } catch (e) {
    console.warn("Falling back to local file:", e.message);
    const res = await fetch(localBackup);
    const data = await res.json();
    renderOffers(data.offers);
  }
}

function renderOffers(offers) {
  const container = document.getElementById("offers");
  container.innerHTML = offers.map(o => `
    <div class="offer">
      <img src="${o.image}" alt="${o.title}">
      <h3>${o.title}</h3>
      <p>${o.description}</p>
      <a href="${o.link}" target="_blank" class="cta">ğŸ Join Offer</a>
    </div>
  `).join('');
}

loadOffers();
</script>
