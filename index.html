<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechWoofer ‚Äî Live Offers</title>
  <link rel="icon" type="image/png" href="tap.png">
  <style>
    body {
      background-color: #0b132b;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
    }
    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .offers-section {
      text-align: center;
      padding: 30px 20px;
    }
    .offers-section h2 {
      color: #ffcc00;
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    .offers-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .offer-card {
      background-color: #1c2541;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .offer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
    }
    .offer-card img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .offer-card h3 {
      font-size: 1.1em;
      color: #fff;
      margin-bottom: 10px;
    }
    .offer-card p {
      color: #ccc;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    .join-offer {
      background-color: #2563eb;
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .join-offer:hover {
      background-color: #1d4ed8;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      padding: 20px;
      color: #aaa;
      background-color: #0a0e1a;
    }
  </style>

  <!-- ‚úÖ MyLead Content Locker -->
  <script type="text/javascript">
    var myLeadLocker = { id: "c0972446-bf09-11f0-b0d4-c2a106037445" };
  </script>
  <script type="text/javascript" src="https://static.mylead.global/js/ml.js"></script>
</head>
<body>
  <header>
    <h1>TechWoofer ‚Äî Live Offers</h1>
  </header>

  <section class="offers-section">
    <h2>üá∫üá∏ Live Offers (Auto + Local)</h2>
    <div class="offers-container" id="offersContainer">
      <p id="loading">Loading offers...</p>
    </div>
  </section>

  <footer>
    ¬© 2025 TechWoofer ‚Äî Powered by CPAGrip & MyLead.
  </footer>

  <script>
    const offersContainer = document.getElementById("offersContainer");
    const loadingText = document.getElementById("loading");

    // ‚úÖ Load offers from local JSON file first
    async function loadLocalOffers() {
      try {
        const response = await fetch("offers.json");
        if (!response.ok) throw new Error("Local offers not found");
        const data = await response.json();
        return data.offers || [];
      } catch (error) {
        console.error("Local offers error:", error);
        return [];
      }
    }

    // ‚úÖ Load live offers from CPAGrip JSON feed
    async function loadLiveOffers() {
      try {
        const response = await fetch(
          "https://www.cpagrip.com/common/offer_feed_json.php?user_id=2465402&key=f1e02dac224fac4ccd9233bd308d29bd&country=US&showall=true"
        );
        if (!response.ok) throw new Error("Live feed failed");
        const data = await response.json();
        return data.offers || [];
      } catch (error) {
        console.error("Live offers error:", error);
        return [];
      }
    }

    // ‚úÖ Render offers to the page
    function renderOffers(offers) {
      if (!offers || offers.length === 0) {
        offersContainer.innerHTML = `<p style="color:red;">Error loading offers.</p>`;
        return;
      }

      offersContainer.innerHTML = "";
      offers.forEach((offer) => {
        const card = document.createElement("div");
        card.className = "offer-card";
        card.innerHTML = `
          <img src="${offer.image}" alt="${offer.title}">
          <h3>${offer.title}</h3>
          <p>${offer.description}</p>
          <button class="join-offer">üéÅ Join Offer</button>
        `;
        offersContainer.appendChild(card);
      });

      attachLockerEvents();
    }

    // ‚úÖ Attach MyLead Locker to buttons
    function attachLockerEvents() {
      const buttons = document.querySelectorAll(".join-offer");
      buttons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          if (typeof ML !== "undefined" && typeof ML.open === "function") {
            ML.open();
          } else {
            alert("Loading secure access... please wait.");
          }
        });
      });
    }

    // ‚úÖ Load both local and live offers
    async function initOffers() {
      const localOffers = await loadLocalOffers();
      const liveOffers = await loadLiveOffers();
      const allOffers = [...localOffers, ...liveOffers]; // show local first, then live
      renderOffers(allOffers);
    }

    initOffers();
  </script>
</body>
</html>
